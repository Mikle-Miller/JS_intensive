<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.myFilter = function(callback, thisArguments) {
            if (typeof callback !== 'function'){
                throw new Error('Callback is not a function');
            } 

            let arg;
            if(thisArguments === null || thisArguments === undefined){
                arg = this;
            }else{
                arg = thisArguments;
            }
            
            let result = [];

            for (let i = 0; i < this.length; i++) {
                if (this[i] === undefined){
                    continue;
                }
                let current = callback.call(arg, this[i], i, this);
                if (current){
                    result.push(this[i]);
                } 
            }
            return result;
        }
     </script>

</body>
</html>
