<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function makeObjectDeepCopy(origObj) {
  
  let y;
  let copyObj =  {};
  for (let i in origObj) {
    y = origObj[i];
    if(typeof y === 'object'){
        copyObj[i] = makeObjectDeepCopy(y);
    }else{
        copyObj[i] = y;
    }
  }

  return copyObj;
}

    </script>
</body>
</html>
